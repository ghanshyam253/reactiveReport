  .animate-show {
    opacity:1;
  }

  .animate-show.ng-hide-add.ng-hide-add-active,
  .animate-show.ng-hide-remove.ng-hide-remove-active {
    -webkit-transition:all linear 0.5s;
    transition:all linear 0.5s;
  }
.animate-show.ng-hide-add.ng-hide-add-active:after,
  .animate-show.ng-hide-remove.ng-hide-remove-active:after {
		   content: " ";
		   display: block; 
		   height: 0; 
		   clear: both;
  }
  .animate-show.ng-hide {
    line-height:0;
    opacity:0;
  }
  .animate-show.ng-hide:after { 
	   content: " ";
	   display: block; 
	   height: 0; 
	   clear: both;
	}

	.tab-and-cascade:after { 
	   content: " ";
	   display: block; 
	   height: 0; 
	   clear: both;
	}
